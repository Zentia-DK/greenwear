<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>404 ERROR</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- i <body> har man alt indhold på siden som brugeren kan se -->
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="error-template">
                <br><br>
                <h1>
                    Oops!</h1>
                <br>
                <h2>

                    404 Ikke fundet</h2>
                <br>
                <div class="error-details">
                    Beklager, der er opstået en fejl. Den anmodede side blev ikke fundet
                </div>
                <br>
                <div class="error-actions">
                    <a href="index.html" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Tag mig hjem </a>
                    <a href="kontakt.html" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span> Kontakt Support </a>
                    <br><br>
                        <img class="img-responsive" style="width: 100%" src="Images/errordansk.png" alt="banner">

                </div>
                </div>
            </div>
        </div>
    </div>




<!-- Her skal sidens indhold ligge -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(function () {

    });
</script>

</body>
</html>
